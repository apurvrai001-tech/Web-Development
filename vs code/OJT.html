<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Form Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="row justify-content-center py-5">
            <div class="col-lg-7 col-md-9">
                <div class="card p-4 p-md-5 shadow-sm rounded-3" style="background-color: #f0f4f8;">
                    <h1 class="text-center h3 mb-4">Bootstrap Form Classes Demo</h1>
                    <form>
                        <div class="mb-3">
                            <label for="fullName" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="fullName" placeholder="Enter your full name">
                            <div id="nameHelp" class="form-text">
                                Only alphabets and spaces allowed.
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="emailAddress" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="emailAddress" placeholder="name@example.com">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Password">
                        </div>
                        <div class="mb-3">
                            <label for="country" class="form-label">Country</label>
                            <select class="form-select" id="country">
                                <option selected>-- Select --</option>
                                <option value="1">United States</option>
                                <option value="2">Canada</option>
                                <option value="3">United Kingdom</option>
                                <option value="4">Australia</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="address" class="form-label">Address</label>
                            <textarea class="form-control" id="address" rows="3"
                                placeholder="Enter your address"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" placeholder="Username">
                        </div>
                        <div class="mb-3">
                            <label for="resume" class="form-label">Upload Resume</label>
                            <input class="form-control" type="file" id="resume">
                        </div>
                        <div class="mb-3">
                            <label for="satisfaction" class="form-label">Satisfaction Level</label>
                            <input type="range" class="form-range" id="satisfaction" min="0" max="100" step="1">
                        </div>
                        <div class="mb-3">
                            <label class="form-label d-block">Gender</label>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender" id="genderMale" value="male">
                                <label class="form-check-label" for="genderMale">Male</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender" id="genderFemale"
                                    value="female">
                                <label class="form-check-label" for="genderFemale">Female</label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label d-block">Skills</label>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="skillHTML" value="html">
                                <label class="form-check-label" for="skillHTML">HTML</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="skillCSS" value="css">
                                <label class="form-check-label" for="skillCSS">CSS</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="skillJS" value="javascript">
                                <label class="form-check-label" for="skillJS">JavaScript</label>
                            </div>
                        </div>
                        <div class="form-check form-switch mb-3">
                            <input class="form-check-input" type="checkbox" id="darkModeSwitch">
                            <label class="form-check-label" for="darkModeSwitch">Enable Dark Mode</label>
                        </div>
                        <div class="mb-3">
                            <label for="readOnlyInfo" class="form-label">Read-Only Info</label>
                            <input type="text" class="form-control" id="readOnlyInfo" placeholder="This is read-only"
                                readonly>
                        </div>
                        <div class="mb-3">
                            <label for="studentID" class="form-label">Student ID</label>
                            <input type="text" class="form-control" id="studentID" value="12345">
                        </div>
                        <div class="mb-3">
                            <label for="smallInput" class="form-label">Small input</label>
                            <input type="text" class="form-control form-control-sm" id="smallInput"
                                placeholder="Small input">
                        </div>
                        <div class="mb-3">
                            <label for="defaultInput" class="form-label">Default input</label>
                            <input type="text" class="form-control" id="defaultInput" placeholder="Default input">
                        </div>
                        <div class="text-end mt-4">
                            <button type="submit" class="btn btn-primary">Submit Form</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
